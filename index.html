<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet" />
  <script defer src="app.js"></script>
</head>

<body>

  <div class="apparel">
    <div class="apparel__content">

      <div class="apparel__logo-box">
        <img src="images/logo.svg" alt="Base Apparel logo" class="apparel__logo">
      </div>
      <picture class="apparel__hero apparel__hero--1">
        <source srcset="images/hero-desktop.jpg" media="(min-width:376px)">
        <img src="images/hero-mobile.jpg" alt="Woman posing">
      </picture>

      <div class="apparel__text">
        <h1 class="apparel__h1"><span class="apparel__h1--light">We're</span> coming soon</h1>
        <p class="apparel__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="apparel__form">
          <div class="apparel__input-group">
            <input type="email" class="apparel__input" aria-label="Email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="Error icon" class="apparel__input-icon">
            <button class="apparel__btn">
              <img src="images/icon-arrow.svg" alt="Arrow icon" class="apparel__btn-icon">
            </button>
          </div>
          <span class="apparel__input-error">Please provide a valid email</span>
        </form>
      </div>
    </div>
    <img src="images/hero-desktop.jpg" alt="Woman posing" class="apparel__hero apparel__hero--2">



  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
